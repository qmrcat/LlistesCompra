<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sessió - CompraJunts</title>
  <link href="./css/styles.css" rel="stylesheet">
  <!-- Iconos de Font Awesome (alternativa a @expo/vector-icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-background min-h-screen flex flex-col justify-center">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-primary text-white py-4 px-6 text-center">
        <h1 class="text-2xl font-bold">CompraJunts</h1>
        <p class="mt-1">Llistes de compra col·laboratives</p>
      </div>
      
      <div class="p-6">
        <!-- Pestañas de login/registro -->
        <div class="flex border-b mb-6">
          <button id="login-tab" class="flex-1 py-2 font-medium text-primary border-b-2 border-primary">Iniciar Sessió</button>
          <button id="register-tab" class="flex-1 py-2 font-medium text-gray-500">Registrar-se</button>
        </div>
        
        <!-- Formulario de inicio de sesión -->
        <form id="login-form" class="space-y-4">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Correu electrònic</label>
            <input 
              type="email" 
              id="login-email" 
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
          </div>
          
          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contrasenya</label>
            <div class="relative">
              <input 
                type="password" 
                id="login-password" 
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
                required
              >
              <button 
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                id="login-toggle-password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div>
            <button 
              type="submit" 
              class="w-full bg-primary hover:bg-blue-600 text-white py-2 px-4 rounded shadow transition"
            >
              Iniciar Sessió
            </button>
          </div>
        </form>
        
        <!-- Formulario de registro (oculto inicialmente) -->
        <form id="register-form" class="space-y-4 hidden">
          <div>
            <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Correu electrònic</label>
            <input 
              type="email" 
              id="register-email" 
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
          </div>
          
          <div>
            <label for="register-alias" class="block text-sm font-medium text-gray-700 mb-1">Àlies</label>
            <input 
              type="text" 
              id="register-alias" 
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
          </div>
          
          <div>
            <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Contrasenya</label>
            <div class="relative">
              <input 
                type="password" 
                id="register-password" 
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
                required
              >
              <button 
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                id="register-toggle-password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div>
            <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contrasenya</label>
            <div class="relative">
              <input 
                type="password" 
                id="register-confirm-password" 
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
                required
              >
              <button 
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                id="register-toggle-confirm-password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div>
            <button 
              type="submit" 
              class="w-full bg-primary hover:bg-blue-600 text-white py-2 px-4 rounded shadow transition"
            >
              Registrar-se
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Mensaje de error/éxito -->
  <div id="notification" class="fixed bottom-4 right-4 p-4 rounded shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0">
    <!-- El contenido del mensaje se establecerá dinámicamente -->
  </div>
  
  <!-- Scripts -->
  <script type="module" src="js/auth/auth.js"></script>
</body>
</html>
