<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompraJunts - Llistes de compra col·laboratives</title>
  
  <!-- Tailwind CSS -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/styles-aux.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2196F3',
            background: '#F5F5F5',
            card: '#FFFFFF'
          }
        }
      }
    }
  </script>
  
  <!-- Iconos de Font Awesome (alternativa a @expo/vector-icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background min-h-screen">
  <!-- Header -->
  <header class="bg-primary text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">CompraJunts</h1>
      <div id="user-menu" class="hidden">
        <div class="flex items-center space-x-4">
          <span id="user-alias" class="font-medium"></span>
          <button id="btn-profile" class="p-2 rounded hover:bg-blue-600 transition">
            <i class="fas fa-user"></i>
          </button>
          <button id="btn-logout" class="p-2 rounded hover:bg-blue-600 transition">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mx-auto p-4">
    <!-- Área de autenticación (visible inicialmente) -->
    <div id="auth-container" class="flex flex-col items-center justify-center py-8">
      <div class="loader-container" id="auth-loader">
        <div class="loader"></div>
      </div>
    </div>

    <!-- Área de listas (oculta inicialmente) -->
    <div id="lists-container" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Les meves llistes de compra</h2>
        <button id="btn-new-list" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded shadow transition">
          <i class="fas fa-plus mr-2"></i>Nova llista
        </button>
      </div>
      
      <!-- Aquí se mostrarán las tarjetas de listas -->
      <div id="lists-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- Las tarjetas de listas se cargarán mediante JavaScript -->
      </div>
    </div>

    <!-- Área de detalle de lista (oculta inicialmente) -->
    <div id="list-detail-container" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <button id="btn-back-to-lists" class="mr-3 text-gray-600 hover:text-primary">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2 id="list-name" class="text-xl font-bold">Nombre de la lista</h2>
        </div>
        <div class="flex items-center space-x-2">
          <span id="list-participants" class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
            <i class="fas fa-users mr-1"></i>0
          </span>
          <button id="btn-refresh-items" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded shadow transition">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button id="btn-list-config" class="bg-primary hover:bg-blue-600 text-white px-3 py-2 rounded shadow transition">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
      
      <!-- Añadir nuevo ítem -->
      <div class="bg-card p-4 rounded shadow mb-4">
        <form id="new-item-form" class="flex flex-col md:flex-row gap-2">
          <input 
          type="text" 
          id="new-item-name"
          class="flex-grow px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
          placeholder="Nom de l'ítem"
          required
          >
          <div class="flex flex-row gap-2">
            <input 
              type="number" 
              id="new-item-quantity" 
              class="w-24 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
              value="1" 
              min="1"
            >
            <input 
              type="text" 
              id="new-item-typesUnits" 
              class="flex-grow px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" 
              placeholder="Tipus d'unitat"
              required
            >
          </div>
          <button 
            type="submit" 
            class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded shadow transition"
          >
            <i class="fas fa-plus mr-2"></i>Afegir
          </button>
        </form>
      </div>
            
      <!-- Lista de ítems -->
      <div id="items-container" class="space-y-3">
        <!-- Los ítems se cargarán mediante JavaScript -->
      </div>
    </div>
  </main>

  <!-- Modales -->
  <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- El contenido de los modales se cargará dinámicamente -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
